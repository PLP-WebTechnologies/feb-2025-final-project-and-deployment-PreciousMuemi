</head>
<body>
    <header>
        <div class="container header-container">
            <h1><a href="../index.html" class="logo">bloggy blog</a></h1>
            <nav>
                <ul class="nav-list">

                </ul>
            </nav>
        </div>
    </header>

    <main class="container pages-container">
        <section class="contribute-section">
            <h2>contribute a new blog post</h2>
            <form id="contribute-form" class="form-styled">
                <label for="post-title">title:</label>
                <input type="text" id="post-title" name="post-title" required />

                <label for="post-author">author:</label>
                <input type="text" id="post-author" name="post-author" required />

                <label for="post-image">image url:</label>
                <input type="url" id="post-image" name="post-image" placeholder="https://example.com/image.jpg" />

                <label for="post-content">content:</label>
                <textarea id="post-content" name="post-content" rows="8" required></textarea>

                <button type="submit" class="btn-primary">submit post</button>
            </form>
            <div id="form-message" role="alert" aria-live="polite" class="form-message"></div>
        </section>
    </main>

    <footer>
        <div class="container footer-container">
            <p>&copy; 2023 Bloggy Blog. All rights reserved.</p>

                <a href="#">Privacy Policy</a>

            </div>
        </div>
    </footer>

    <script src="../js/contribute.js"></script>
</body>
